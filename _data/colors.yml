- title: Text
  subcategories:
    - title: Text default
      colors:
        - name: text
          value: "$white"
        - name: text-alt
          value: "rgba($white, 0.5)"
        - name: text-disabled
          value: "rgba($white, 0.25)"
    - title: Text contrast
      colors:
        - name: text-contrast
          value: "$black"
        - name: text-contrast-alt
          value: "rgba($black, 0.6)"
        - name: text-contrast-disabled
          value: "rgba($black, 0.3)"
