<!DOCTYPE html>
<html lang="en" class="theme-container">
<head>

	<title>{{ site.title }} | {{ page.title }}</title>	

	<!-- META -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<meta name="color-scheme" content="dark light">

	<!-- FAVICONS -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00d2fc">
	<meta name="msapplication-TileColor" content="#000a1e">
	<meta name="theme-color" content="#ffffff">

	<!-- FONTS -->
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-regular.woff2 %}" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-italic.woff2 %}" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-semibold.woff2 %}" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-semibold-italic.woff2 %}" as="font" type="font/woff2" crossorigin>

	<!-- CSS -->
	<link rel="stylesheet" href="{% link assets/css/pallote.scss %}">
	<link rel="stylesheet" href="{% link assets/css/style.scss %}">

</head>

<body>

<div class="page page--withSidebar page--{{ page.title | downcase | replace: " ", "-" }}">

{% include components/navbar.html %}

<div class="page__container">
{% if page.url contains '/doc/' %}
{% include components/sidebar.html %}
{% endif %}
<main class="page__content">
