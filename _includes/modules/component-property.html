{% assign title = include.title %}
{% assign subtitle = include.subtitle %}
{% assign content = include.content %}

<div class="box__property">
  <div class="grid grid--spacing5 grid--wrap grid--aiBaseline">
    <div class="grid__item">
      <h3 class="h5 mb-2">{{ title }}</h3>
      {% if subtitle %}
      <p class="section__subtitle">{{ subtitle }}</p>
      {% endif %}
    </div>
    <div class="grid__item grid--aiStart">
      {{ content }}
    </div>
  </div>
</div>
