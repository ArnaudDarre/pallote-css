- title: Text
  subcategories:
    - title: Text default
      colors:
        - name: text
          value: "$white"
        - name: text-alt
          value: "rgba($text, 0.5)"
        - name: text-disabled
          value: "rgba($text, 0.25)"
    - title: Text contrast
      colors:
        - name: text-contrast
          value: "$black"
          hasContrast: true
        - name: text-contrast-alt
          value: "rgba($text-contrast, 0.6)"
          hasContrast: true
        - name: text-contrast-disabled
          value: "rgba($text-contrast, 0.3)"
          hasContrast: true
- title: Brand
  is_utilities: true
  subcategories:
    - title: Primary
      colors: 
        - name: primary
          class: primary
          value: "#00F3FF"
        - name: primary-light
          class: primaryLight
          value: "lighten($primary, 30%)"
        - name: primary-dark
          class: primaryDark
          value: "darken($primary, 20%)"
        - name: primary-text
          value: "$text-contrast"
          hasContrast: true
    - title: Secondary
      colors:
        - name: secondary
          class: secondary
          value: "#e7fc00"
        - name: secondary-light
          class: secondaryLight
          value: "lighten($secondary, 30%)"
        - name: secondary-dark
