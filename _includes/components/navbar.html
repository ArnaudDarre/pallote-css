<header class="section navbar">
  <div class="section__container">
    <button aria-label="Open mobile menu" class="navbar__button js-button-menu button--menu">
      <i class="button__inner"></i>
    </button>
    <div class="navbar__main">
      <div class="navbar__logo text--bold">
        <h1 class="text--primary">
          <a href="{% link _pages/index.html %}">
            {% svg assets/icons/rabbit.svg class="logo--rabbit" %}
            {{ site.title }}
          </a>
        </h1>
      </div>
    </div>
    <nav class="navbar__nav nav">
      <ul class="nav__container">
        {% for item in site.data.nav %}
        <li class="{% if item.dropdown == true %}nav__dropdown{% endif %}">
          {% if item.dropdown == true %}
          <button class="nav__trigger{% if page.path == item.url or page.url contains item.id %} js-active{% endif %}">
            {{ item.title }}
          </button>
          <ul class="nav__target" id="{{ item.id }}">
            {% for item in item.items %}
            <li>
              <a href="{% link {{ item.url }} %}"
                class="nav__item{% if page.path == item.url or page.url contains item.id %} js-active{% endif %}">
                {{ item.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
          {% else %}
          <a href="{% if item.url %}{% if item.external == true %}{{ item.url }}{% else %}{% link {{ item.url }} %}{% endif %}{% endif %}"
            {% if item.external == true %}target="_blank" rel="external"{% endif %}
            class="nav__item{% if page.path == item.url or page.url contains item.id %} js-active{% endif %}">
            {{ item.title }}
          </a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
